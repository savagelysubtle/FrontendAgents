<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop MCP Ingestor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --text-dark: #e0e0e0;
      --panel-bg-dark: #1e1e1e;
      --panel-border-dark: #3a3a3a;
      --accent-dark: #a4ff2a;
      --accent-text-dark: #0e0e0e;

      --bg-light: #f2f2f2;
      --text-light: #1f2937;
      --panel-bg-light: #ffffff;
      --panel-border-light: #d1d5db;
      --accent-light: #82cc15; /* Darker lime for better contrast on light bg */
      --accent-text-light: #ffffff;
    }

    body {
      overscroll-behavior-x: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    
    body.dark-theme {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body.light-theme {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    body.dark-theme ::-webkit-scrollbar-thumb {
      background: #4b5563; 
      border-radius: 4px;
    }
    body.dark-theme ::-webkit-scrollbar-thumb:hover {
      background: #374151;
    }
    body.dark-theme ::-webkit-scrollbar-track {
      background: var(--panel-bg-dark); 
    }
    body.light-theme ::-webkit-scrollbar-thumb {
      background: #a1a1aa; 
      border-radius: 4px;
    }
    body.light-theme ::-webkit-scrollbar-thumb:hover {
      background: #71717a;
    }
    body.light-theme ::-webkit-scrollbar-track {
      background: var(--panel-bg-light);
    }

    .button-accent {
      background-color: var(--accent-dark);
      color: var(--accent-text-dark);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: opacity 0.2s ease-in-out;
    }
    .button-accent:hover {
      opacity: 0.85;
    }
    body.light-theme .button-accent {
      background-color: var(--accent-light);
      color: var(--accent-text-light);
    }
     .button-accent:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .nav-button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease-in-out;
      text-align: left;
    }
    body.dark-theme .nav-button:hover {
      background-color: var(--panel-border-dark);
    }
    body.dark-theme .nav-button.active {
      background-color: var(--accent-dark);
      color: var(--accent-text-dark);
      font-weight: 600;
    }
    body.light-theme .nav-button:hover {
      background-color: #e5e7eb; /* gray-200 */
    }
    body.light-theme .nav-button.active {
      background-color: var(--accent-light);
      color: var(--accent-text-light);
      font-weight: 600;
    }
    
    .panel {
      border-radius: 0.5rem; /* lg */
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }
    body.dark-theme .panel {
      background-color: var(--panel-bg-dark);
      border: 1px solid var(--panel-border-dark);
    }
    body.light-theme .panel {
      background-color: var(--panel-bg-light);
      border: 1px solid var(--panel-border-light);
    }

    .text-accent {
      color: var(--accent-dark);
    }
    body.light-theme .text-accent {
      color: var(--accent-light);
    }
    
    /* Progress bar */
    .progress-bar-container {
        width: 100%;
        background-color: var(--panel-border-dark); /* gray-700 equivalent for dark */
        border-radius: 0.375rem; /* rounded-md */
        overflow: hidden;
        height: 0.75rem; /* h-3 */
    }
    body.light-theme .progress-bar-container {
        background-color: #e5e7eb; /* gray-200 for light */
    }
    .progress-bar {
        height: 100%;
        background-color: var(--accent-dark); /* lime-green */
        transition: width 0.3s ease-in-out;
        text-align: center;
        line-height: 0.75rem; /* Ensure text is centered if any */
        color: var(--accent-text-dark);
        font-size: 0.6rem;
    }
     body.light-theme .progress-bar {
        background-color: var(--accent-light);
        color: var(--accent-text-light);
    }


  </style>

</html>
