
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Legal Evidence Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Polyfill for process.env to prevent TypeErrors in browser
    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    } else if (typeof window.process.env === 'undefined') {
      window.process.env = {};
    }

    tailwind.config = {
      darkMode: 'class', // or 'media'
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: 'var(--color-primary)',
              light: 'var(--color-primary-light)',
              dark: 'var(--color-primary-dark)',
            },
            secondary: {
              DEFAULT: 'var(--color-secondary)',
              light: 'var(--color-secondary-light)',
              dark: 'var(--color-secondary-dark)',
            },
            background: 'var(--color-background)',
            surface: 'var(--color-surface)',
            textPrimary: 'var(--color-text-primary)',
            textSecondary: 'var(--color-text-secondary)',
            border: 'var(--color-border)',
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --color-primary: #4F46E5; /* Indigo 600 */
      --color-primary-light: #6366F1; /* Indigo 500 */
      --color-primary-dark: #3730A3; /* Indigo 800 */
      --color-secondary: #10B981; /* Emerald 500 */
      --color-secondary-light: #34D399; /* Emerald 400 */
      --color-secondary-dark: #059669; /* Emerald 600 */
    }
    .light {
      --color-background: #F9FAFB; /* Gray 50 */
      --color-surface: #FFFFFF;
      --color-text-primary: #1F2937; /* Gray 800 */
      --color-text-secondary: #6B7280; /* Gray 500 */
      --color-border: #E5E7EB; /* Gray 200 */
    }
    .dark {
      --color-primary: #6366F1; /* Indigo 500 */
      --color-primary-light: #818CF8; /* Indigo 400 */
      --color-primary-dark: #4F46E5; /* Indigo 600 */
      --color-secondary: #34D399; /* Emerald 400 */
      --color-secondary-light: #6EE7B7; /* Emerald 300 */
      --color-secondary-dark: #10B981; /* Emerald 500 */

      --color-background: #111827; /* Gray 900 */
      --color-surface: #1F2937; /* Gray 800 */
      --color-text-primary: #F9FAFB; /* Gray 50 */
      --color-text-secondary: #9CA3AF; /* Gray 400 */
      --color-border: #374151; /* Gray 700 */
    }
    body {
      background-color: var(--color-background);
      color: var(--color-text-primary);
    }
  </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1"
  }
}
</script>

</head>

  <div id="root"></div>

</body>
</html>
